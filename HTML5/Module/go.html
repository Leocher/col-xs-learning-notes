<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <style>
        #container{
            font-family:'宋体';
            font-size:16px;
            line-height:16px;
            /*自动换行，截断单词*/
            word-break: break-all;
            /*自动换行，不截断单词*/
            word-wrap: break-word;
            width:19.5em;
            padding:0.5em 0 0.5em 0.5em;
            background-color:#ca6
        }
    </style>
</head>
<body>
<div id="container">
    <script type="text/javascript">
        function qi(q){
            var t=["┏","┯","┓","┠","┼","┨","┗","┷","┛","╋"],text=[];
            for(y=0;y<19;y++){
                for (x=0;x<19;x++){
                    var s=(x%18?0:(x-9)/9)+1+((y%18?0:(y-9)/9)+1)*3 +((x-3)%6?0:1)*((y-3)%6?0:5);
                    text.push(t[s]);
                }
            }
            if(q){
                for(i=0;i<q.length;i++){
                    text[(q[i].y-1)*19-1+q[i].x]=i%2?"<font color=white>●</font>":"●";
                }
            }
            return text.join("");
        }
        var q=[
            {x:5,y:5},
            {x:7,y:7},
            {x:6,y:7},
            {x:6,y:8},
            {x:6,y:5},
            {x:6,y:6},
            {x:7,y:6},
            {x:19,y:19},
            ];
        document.write(qi(q));
    </script>
</div>
</body>
</html>
